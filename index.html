<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>TANGUY Web Audio Synthesizer by Luke Teaford</title>
  <link href="css/tanguy.css" rel="stylesheet">
  <script type="text/javascript" src="//use.typekit.net/oje5bad.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
</head>
<body>

  <header>
    <div class="wrapper">
      <h1>Tanguy</h1>
      <h2 class="author">Web Audio Synthesizer by <a href="http://luketeaford.com/" title="Luke Teaford, creator of the TANGUY Web Audio Synthesizer">Luke Teaford</a></h2>

      <section id="program">
        <h2 class="title-only">Program</h2>
        <label for="program-selector">Program</label>
        <select id="program-selector">
          <option value="initialize">INITIALIZE</option>
          <option value="lowbubble">Low Bubble</option>
          <option value="fakesync">Fake Sync</option>
          <option value="fauxset">Faux Set</option>
          <option value="eventdeafener">Event Deafener</option>
          <option value="chattering">Chattering</option>
          <option value="camembert">Camembert</option>
          <option value="squarewavebass">Square Wave Bass</option>
          <option value="gogohorn">Go-Go Horn</option>
          <option value="coolwire">Cool Wire</option>
          <option value="metalcello">Metal Cello</option>
          <option value="architecture">Architecture</option>
          <option value="stylishbass">Stylish Bass</option>
          <option value="beatnikbongos">Beatnik Bongos</option>
          <option value="papayawhip">Papayawhip</option>
          <option value="fuzzy">Fuzzy</option>
          <option value="easycure">Easy Cure</option>
          <option value="eval">Eval</option>
          <option value="rubberband">Rubberband</option>
          <option value="jetlag">Jet Lag</option>
          <option value="ragamuffin">Ragamuffin</option>
          <option value="abominablebassman">Abominable Bassman</option>
          <option value="sciencefictionbrains">Science Fiction Brains</option>
          <option value="shanty">Shanty</option>
          <option value="bendingbranch">Bending Branch</option>
          <option value="hum">Hum</option>
          <option value="snarlybass">Snarly Bass</option>
          <option value="ozone">Ozone</option>
          <option value="synthstrings">Synth Strings</option>
          <option value="wahwah">Wah-Wah</option>
          <option value="galacticyawn">Galactic Yawn</option>
          <option value="pulsedemon">Pulse Demon</option>
          <option value="stompingmummy">Stomping Mummy</option>
          <option value="eveninggardening">Evening Gardening</option>
          <option value="perryonthebeach">Perry on the Beach</option>
          <option value="weedyrectangle">Weedy Rectangle</option>
          <option value="wistfulpipes">Wistful Pipes</option>
          <option value="synthking">Synth King</option>
          <option value="whompybass">Whompy Bass</option>
          <option value="formermarine">Former Marine</option>
          <option value="swampmonster">Swamp Monster</option>
          <option value="fisherman">Fisherman</option>
          <option value="roundkick">Round Kick</option>
          <option value="cheapsnare">Cheap Snare</option>
          <option value="beefysnare">Beefy Snare</option>
          <option value="chhchhchhchh">ChhChhChhChh</option>
          <option value="slapbass">Slap Bass</option>
          <option value="thelastvoice">The Last Voice</option>
          <option value="bacongrease">Bacon Grease</option>
        </select>
      </section>
    </div>
  </header>

  <div class="wrapper">

    <section id="osc1">
      <h2 class="osc-title">Oscillator One</h2>
      <div data-program="osc1_kbd" id="osc1-kbd">
        <label><input id="osc1-off" name="osc1-kbd-tracking" type="radio" value="off">Off</label>
        <label class="selected"><input id="osc1-on" name="osc1-kbd-tracking" type="radio" value="on">On</label>
      </div>
      <br>
      <div data-program="osc1_coarse" data-update="update_osc1_coarse" id="osc1-coarse">
        <label><input id="osc1-32" name="osc1-coarse-tune" type="radio" value="0.5">32'</label>
        <label class="selected"><input id="osc1-16" name="osc1-coarse-tune" type="radio" value="1">16'</label>
        <label><input id="osc1-8" name="osc1-coarse-tune" type="radio" value="2">8'</label>
        <label><input id="osc1-4" name="osc1-coarse-tune" type="radio" value="4">4'</label>
      </div>
      <br>
      <div class="slider-wrapper">
        <input class="vertical-slider" data-program="osc1_saw" data-update="update_osc1_saw" id="osc1-saw" max="1" min="0" orient="vertical" step="0.0001" type="range" value="1">
        <label class="slider-label" for="osc1-saw">Saw</label>
      </div>
      <div class="slider-wrapper">
        <input class="vertical-slider" data-program="osc1_sqr" data-update="update_osc1_sqr" id="osc1-sqr" max="1" min="0" orient="vertical" step="0.0001" type="range" value="0">
        <label class="slider-label" for="osc1-sqr">Square</label>
      </div>
      <div class="slider-wrapper">
        <input class="vertical-slider" data-program="osc1_tri" data-update="update_osc1_tri" id="osc1-tri" max="1" min="0" orient="vertical" step="0.0001" type="range" value="0">
        <label class="slider-label" for="osc1-tri">Triangle</label>
      </div>
      <div class="slider-wrapper">
        <input class="vertical-slider" data-program="osc1_sin" data-update="update_osc1_sin" id="osc1-sin" max="1" min="0" orient="vertical" step="0.0001" type="range" value="0">
        <label class="slider-label" for="osc1-sin">Sine</label>
      </div>
      <div class="slider-wrapper">
        <input class="vertical-slider" data-program="osc1_fm" data-update="update_osc1_fm" id="osc1-fm" max="1" min="0" orient="vertical" step="0.0001" type="range" value="0">
        <label class="slider-label" for="osc1-fm">FM Amt.</label>
      </div>
    </section>

    <section id="osc2">
      <h2 class="osc-title">Oscillator Two</h2>
      <div data-program="osc2_kbd" id="osc2-kbd">
        <label><input id="osc2-off" name="osc2-kbd-tracking" type="radio" value="off">Off</label>
        <label class="selected"><input id="osc2-on" name="osc2-kbd-tracking" type="radio" value="on">On</label>
      </div>
      <br>
      <div data-program="osc2_coarse" data-update="update_osc2_coarse" id="osc2-coarse">
        <label><input id="osc2-32" name="osc2-coarse-tune" type="radio" value="0.5">32'</label>
        <label class="selected"><input id="osc2-16" name="osc2-coarse-tune" type="radio" value="1">16'</label>
        <label><input id="osc2-8" name="osc2-coarse-tune" type="radio" value="2">8'</label>
        <label><input id="osc2-4" name="osc2-coarse-tune" type="radio" value="4">4'</label>
      </div>
      <br>
      <div data-program="osc2_waveform" data-update="update_osc2_waveform" id="osc2-waveform">
        <label class="selected"><input id="osc2-saw" name="osc2-wave" type="radio" value="sawtooth">Saw</label>
        <label><input id="osc2-sqr" name="osc2-wave" type="radio" value="square">Square</label>
        <label><input id="osc2-tri" name="osc2-wave" type="radio" value="triangle">Tri.</label>
        <label><input id="osc2-sin" name="osc2-wave" type="radio" value="sine">Sine</label>
      </div>
      <div class="slider-wrapper">
        <input class="vertical-slider" data-program="osc2_detune" data-update="update_osc2_detune" id="osc2-detune" max="1200" min="-1200" orient="vertical" step="100" type="range" value="0">
        <label class="slider-label" for="osc2-detune">Detune</label>
      </div>
      <div class="slider-wrapper">
        <input class="vertical-slider" data-program="osc2_fine" data-update="update_osc2_fine" id="osc2-fine" max="100" min="-100" orient="vertical" step="0.0001" type="range" value="0">
        <label class="slider-label" for="osc2-fine">Fine</label>
      </div>
      <div class="slider-wrapper">
        <input class="vertical-slider" data-program="osc2_shape" data-update="update_osc2_shape" id="osc2-waveshape" max="1" min="0" orient="vertical" step="0.0001" type="range" value="0">
        <label class="slider-label" for="osc2-waveshape">Shaping</label>
      </div>
      <div class="slider-wrapper">
        <input class="vertical-slider" data-program="osc2_fm" data-update="update_osc2_fm" id="osc2-fm" max="1" min="0" orient="vertical" step="0.0001" type="range" value="0">
        <label class="slider-label" for="osc2-fm">FM Amt.</label>
      </div>
    </section>

    <section id="noise">
      <h2>Noise</h2>
      <div data-program="noise_color" data-update="update_noise_color" id="noise-color">
        <label class="selected"><input id="white-noise" name="noise-color" type="radio" value="white">White</label>
        <label><input id="pink-noise" name="noise-color" type="radio" value="pink">Pink</label>
        <label><input id="red-noise" name="noise-color" type="radio" value="red">Red</label>
        <label><input id="blue-noise" name="noise-color" type="radio" value="blue">Blue</label>
        <label><input id="purple-noise" name="noise-color" type="radio" value="purple">Purple</label>
      </div>
    </section>

    <section id="mixer">
      <h2>Mixer</h2>
      <div class="slider-wrapper">
        <input class="vertical-slider" data-program="osc1_mix" data-update="update_osc1_mix" id="osc1-mix" max="1" min="0" orient="vertical" step="0.0001" type="range" value="1">
        <label class="slider-label" for="osc1-mix">Osc. 1</label>
      </div>
      <div class="slider-wrapper">
        <input class="vertical-slider" data-program="osc2_mix" data-update="update_osc2_mix" id="osc2-mix" max="1" min="0" orient="vertical" step="0.0001" type="range" value="1">
        <label class="slider-label" for="osc2-mix">Osc. 2</label>
      </div>
      <div class="slider-wrapper">
        <input class="vertical-slider" data-program="noise_mix" data-update="update_noise_mix" id="noise-mix" max="1" min="0" orient="vertical" step="0.0001" type="range" value="0">
        <label class="slider-label" for="noise-mix">Noise</label>
      </div>
    </section>

    <br>

    <section id="filter">
      <h2>Filter</h2>
      <div data-program="filter_mode" data-update="update_filter_mode" id="filter-mode">
        <label class="selected"><input id="filter-lp" name="filter-type" type="radio" value="lp">LP</label>
        <label><input id="filter-bp" name="filter-type" type="radio" value="bp">BP</label>
        <label><input id="filter-hp" name="filter-type" type="radio" value="hp">HP</label>
        <label><input id="filter-notch" name="filter-type" type="radio" value="notch">Notch</label>
        <label><input id="filter-off" name="filter-type" type="radio" value="off">Off</label>
      </div>
      <div class="slider-wrapper">
        <input class="vertical-slider" data-program="cutoff" data-update="update_cutoff" id="cutoff" max="1" min="0" orient="vertical" step="0.0001" type="range" value="1">
        <label class="slider-label" for="cutoff">Cutoff</label>
      </div>
      <div class="slider-wrapper">
        <input class="vertical-slider" data-program="res" data-update="update_resonance" id="resonance" max="1" min="0.0001" orient="vertical" step="0.0001" type="range" value="0.0001">
        <label class="slider-label" for="resonance">Res.</label>
      </div>
      <div class="slider-wrapper">
        <input class="vertical-slider" data-program="filter_eg" id="filter-eg-amt" max="1" min="-1" orient="vertical" step="0.0001" type="range" value="0">
        <label class="slider-label" for="filter-eg-amt">Env. Amt.</label>
      </div>
      <div class="slider-wrapper">
        <input class="vertical-slider" data-program="filter_kbd" id="filter-kbd" max="1" min="0" orient="vertical" step="0.0001" type="range" value="0">
        <label class="slider-label" for="filter-kbd">Kbd.</label>
      </div>
    </section>

    <section id="filter-eg">
      <h2>Filter Envelope Generator</h2>
      <div class="slider-wrapper">
        <input class="vertical-slider" data-program="filter_attack" id="filter-attack" max="1" min="0.008" orient="vertical" step="0.0001" type="range" value="0.008">
        <label class="slider-label" for="filter-attack">Attack</label>
      </div>
      <div class="slider-wrapper">
        <input class="vertical-slider" data-program="filter_decay" id="filter-decay" max="1" min="0.008" orient="vertical" step="0.0001" type="range" value="0.008">
        <label class="slider-label" for="filter-decay">Decay</label>
      </div>
      <div class="slider-wrapper">
        <input class="vertical-slider" data-program="filter_sustain" id="filter-sustain" max="1" min="0" orient="vertical" step="0.0001" type="range" value="0">
        <label class="slider-label" for="filter-sustain">Sustain</label>
      </div>
      <div class="slider-wrapper">
        <input class="vertical-slider" data-program="filter_release" id="filter-release" max="1" min="0.008" orient="vertical" step="0.0001" type="range" value="0.008">
        <label class="slider-label" for="filter-release">Release</label>
      </div>
    </section>

    <section id="vca-eg">
      <h2>VCA Envelope Generator</h2>
      <div class="slider-wrapper">
        <input class="vertical-slider" data-program="vca_attack" id="vca-attack" max="1" min="0.0008" orient="vertical" step="0.0001" type="range" value="0.0008">
        <label class="slider-label" for="vca-attack">Attack</label>
      </div>
      <div class="slider-wrapper">
        <input class="vertical-slider" data-program="vca_decay" id="vca-decay" max="1" min="0.0008" orient="vertical" step="0.0001" type="range" value="0.0008">
        <label class="slider-label" for="vca-decay">Decay</label>
      </div>
      <div class="slider-wrapper">
        <input class="vertical-slider" data-program="vca_sustain" id="vca-sustain" max="1" min="0" orient="vertical" step="0.0001" type="range" value="1">
        <label class="slider-label" for="vca-sustain">Sustain</label>
      </div>
      <div class="slider-wrapper">
        <input class="vertical-slider" data-program="vca_release" id="vca-release" max="1" min="0.0008" orient="vertical" step="0.0001" type="range" value="0.0008">
        <label class="slider-label" for="vca-release">Release</label>
      </div>
      <div class="slider-wrapper">
        <input class="vertical-slider" data-program="vca_gain" data-update="update_vca_gain" id="vca-gain" max="1" min="0" orient="vertical" step="0.0001" type="range" value="0">
        <label class="slider-label" for="vca-gain">VCA Gain</label>
      </div>
    </section>

    <br>

    <section id="lfo">
      <h2>LFO</h2>
      <div data-program="lfo_shape" data-update="update_lfo_shape" id="lfo-shape">
        <label class="selected"><input id="lfo-sin" name="lfo-shape" type="radio" value="sine">Sine</label>
        <label><input id="lfo-tri" name="lfo-shape" type="radio" value="triangle">Tri.</label>
        <label><input id="lfo-rmp" name="lfo-shape" type="radio" value="ramp">Ramp</label>
        <label><input id="lfo-saw" name="lfo-shape" type="radio" value="sawtooth">Saw</label>
        <label><input id="lfo-sqr" name="lfo-shape" type="radio" value="square">Square</label>
      </div>
      <div class="slider-wrapper">
        <input class="vertical-slider" data-program="lfo_rate" data-update="update_lfo_rate" id="lfo-rate" max="1" min="0.0001" orient="vertical" step="0.0001" type="range" value="0.0001">
        <label class="slider-label" for="lfo-rate">Rate</label>
      </div>
      <div class="slider-wrapper">
        <input class="vertical-slider" data-program="lfo_pitch" data-update="update_lfo_pitch" id="lfo-pitch" max="50" min="0" orient="vertical" step="0.0001" type="range" value="0">
        <label class="slider-label" for="lfo-pitch">Pitch</label>
      </div>
      <div class="slider-wrapper">
        <input class="vertical-slider" data-program="lfo_filter" data-update="update_lfo_filter" id="lfo-filter" max="10000" min="0" orient="vertical" step="0.0001" type="range" value="0">
        <label class="slider-label" for="lfo-filter">Filter</label>
      </div>
      <div class="slider-wrapper">
        <input class="vertical-slider" data-program="lfo_amp" data-update="update_lfo_amp" id="lfo-amp" max="1" min="0" orient="vertical" step="0.0001" type="range" value="0">
        <label class="slider-label" for="lfo-amp">Amp.</label>
      </div>
    </section>

    <section id="delay">
      <h2>Delay</h2>
      <div class="slider-wrapper">
        <input class="vertical-slider" data-program="delay_rate" data-update="update_delay_rate" id="delay-rate" max="1" min="0" orient="vertical" step="0.0001" type="range" value="0">
        <label class="slider-label" for="delay-rate">Rate</label>
      </div>
      <div class="slider-wrapper">
        <input class="vertical-slider" data-program="delay" data-update="update_delay_amt" id="delay-amount" max="1" min="0" orient="vertical" step="0.0001" type="range" value="0">
        <label class="slider-label" for="delay-amount">Amount</label>
      </div>
    </section>

    <br>

    <section id="keyboard-controls">
      <h2>Octave Shift</h2>
      <div id="octave-shift">
        <div class="octave-lights">
          <span id="octave-minus-2">-2</span>
          <span id="octave-minus-1">-1</span>
          <span id="octave-plus-0" class="lit">0</span>
          <span id="octave-plus-1">+1</span>
          <span id="octave-plus-2">+2</span>
        </div>
        <button id="octave-shift-down" data-octave-shift="-1">-1</button>
        <button id="octave-shift-up" data-octave-shift="1">+1</button>
      </div>
    </section>

    <section id="portamento">
      <h2>Portamento</h2>
      <div class="horizontal-slider-wrapper">
        <label for="portamento-amount">Amount</label>
        <input class="horizontal-slider" data-program="portamento" id="portamento-amount" max="1" min="0.01" step="0.01" type="range" value="0.01">
      </div>
      <div data-program="portamento_mode" id="portamento-mode">
        <label class="selected"><input id="portamento-off" name="portamento" type="radio" value="off">Off</label>
        <label><input id="portamento-linear" name="portamento" type="radio" value="linear">Lin.</label>
        <label><input id="portamento-exponential" name="portamento" type="radio" value="exponential">Exp.</label>
      </div>
    </section>

    <section id="information">
      <h3>Information</h3>
      <a href="http://luketeaford.com" title="Luke Teaford, artist and writer" class="promo-text">Luke Teaford - Artist and Writer</a>
      <a href="http://github.com/luketeaford/TANGUY" title="TANGUY Web Audio Synth on GitHub" class="promo-text">TANGUY on GitHub</a>
    </section>

    <section id="keyboard">
      <h2 class="title-only">Keyboard</h2>
      <div id="pitch-wheel">
        <label for="pitch-bend">Pitch</label>
        <input id="pitch-bend" max="12" min="-12" orient="vertical" step="0.0001" type="range" value="0">
      </div>
      <div id="mod-wheel">
        <label for="mod-amount">Mod.</label>
        <input data-program="mod" data-update="calculate_lfo" id="mod-amount" max="1" min="0" orient="vertical" step="0.0001" type="range" value="0">
      </div>
      <button class="c" data-keyboard-position="-1" data-note-value="-900" id="c1"></button>
      <button class="c-sharp" data-keyboard-position="-1" data-note-value="-800" id="cs1"></button>
      <button class="d" data-keyboard-position="-1" data-note-value="-700" id="d1"></button>
      <button class="d-sharp" data-keyboard-position="-1" data-note-value="-600" id="ds1"></button>
      <button class="e" data-keyboard-position="-1" data-note-value="-500" id="e1"></button>
      <button class="f" data-keyboard-position="-1" data-note-value="-400" id="f1"></button>
      <button class="f-sharp" data-keyboard-position="-1" data-note-value="-300" id="fs1"></button>
      <button class="g" data-keyboard-position="-1" data-note-value="-200" id="g1"></button>
      <button class="g-sharp" data-keyboard-position="-1" data-note-value="-100" id="gs1"></button>
      <button class="a" data-keyboard-position="-1" data-note-value="0" id="a1"></button>
      <button class="a-sharp" data-keyboard-position="-1" data-note-value="100" id="as1"></button>
      <button class="b" data-keyboard-position="-1" data-note-value="200" id="b1"></button>
      <button class="c" data-keyboard-position="0" data-note-value="-900" id="c2"></button>
      <button class="c-sharp" data-keyboard-position="0" data-note-value="-800" id="cs2"></button>
      <button class="d" data-keyboard-position="0" data-note-value="-700" id="d2"></button>
      <button class="d-sharp" data-keyboard-position="0" data-note-value="-600" id="ds2"></button>
      <button class="e" data-keyboard-position="0" data-note-value="-500" id="e2"></button>
      <button class="f" data-keyboard-position="0" data-note-value="-400" id="f2"></button>
      <button class="f-sharp" data-keyboard-position="0" data-note-value="-300" id="fs2"></button>
      <button class="g" data-keyboard-position="0" data-note-value="-200"></button>
      <button class="g-sharp" data-keyboard-position="0" data-note-value="-100"></button>
      <button class="a" data-keyboard-position="0" data-note-value="0"></button>
      <button class="a-sharp" data-keyboard-position="0" data-note-value="100"></button>
      <button class="b" data-keyboard-position="0" data-note-value="200"></button>
      <button class="c" data-keyboard-position="1" data-note-value="-900"></button>
      <button class="c-sharp" data-keyboard-position="1" data-note-value="-800"></button>
      <button class="d" data-keyboard-position="1" data-note-value="-700"></button>
      <button class="d-sharp" data-keyboard-position="1" data-note-value="-600"></button>
      <button class="e" data-keyboard-position="1" data-note-value="-500"></button>
      <button class="f" data-keyboard-position="1" data-note-value="-400"></button>
      <button class="f-sharp" data-keyboard-position="1" data-note-value="-300"></button>
      <button class="g" data-keyboard-position="1" data-note-value="-200"></button>
      <button class="g-sharp" data-keyboard-position="1" data-note-value="-100"></button>
      <button class="a" data-keyboard-position="1" data-note-value="0"></button>
      <button class="a-sharp" data-keyboard-position="1" data-note-value="100"></button>
      <button class="b" data-keyboard-position="1" data-note-value="200"></button>
      <button class="c" data-keyboard-position="2" data-note-value="-900"></button>
    </section>
  </div>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="js/tanguy.js"></script>
  <script>
